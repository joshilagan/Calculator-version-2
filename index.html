<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator-container">
        <p class="title">My Calculator Project</p>
        <input type="text" name="numbers" class="screen" placeholder="0.00">
        <div class="clearing">
            <div class="clear">AC</div>
            <div class="del"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
        <div class="button-container">
            <div class="buttons seven">7</div>
            <div class="buttons eight">8</div>
            <div class="buttons nine">9</div>
            <div class="buttons divide">/</div>
            <div class="buttons four">4</div>
            <div class="buttons five">5</div>
            <div class="buttons six">6</div>
            <div class="buttons multiply">*</div>
            <div class="buttons one">1</div>
            <div class="buttons two">2</div>
            <div class="buttons three">3</div>
            <div class="buttons plus">+</div>
            <div class="buttons zero">0</div>
            <div class="buttons period">.</div>
            <div class="buttons minus">-</div>
            <div class="buttons equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
